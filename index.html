<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="mainNavbarContainer">
      <div class="logoContainer">
        <h3>Dappr</h3>
      </div>
      <div class="navbarLinkContainer">
        <div class="navLinks"><a href="#">Home</a></div>
        <div class="navLinks"><a href="#">About Us</a></div>
        <div class="navLinks"><a href="#">Contact Us</a></div>
        <div class="navLinks">
          <a href="#">
            <span>More</span>
            <span>
              <i class="fa fa-angle-down" style="font-size: 18px"></i>
            </span>
          </a>
        </div>
        <div class="inputField"><i class="fa fa-search"></i></div>
      </div>
      <div class="hamburgerMenuContainer">
        <span class="hamburgerIconSVG">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="2em"
            height="2em"
            viewBox="0 0 50 50"
          >
            <path
              d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"
            ></path>
          </svg>
        </span>
      </div>
    </div>
    <div class="mainContantWithStickySocials">
      <div class="contentMasterContainer">
        <div class="mainContentContainer">
          <div class="imageContentContainer">
            <div class="imageContainer"></div>
            <div class="contentContainer">
              <div class="conten">
                <textarea class="contentText" placeholder="It's not only writers who can bebefit from this free online tool. if you're a programmer who's working on a... "></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="cardsContainer">
          <div class="card">
            <span class="labelSpan">Total Question's</span
            ><span class="amountSpan">200000</span>
          </div>
          <div class="card">
            <span class="labelSpan">Total Answer's</span
            ><span class="amountSpan">105000</span>
          </div>
          <div class="card">
            <span class="labelSpan">Participated</span
            ><span class="amountSpan">10000</span>
          </div>
          <div class="card">
            <span class="labelSpan">Total Passed</span
            ><span class="amountSpan"></span>
          </div>
        </div>
        <div class="contactUsContainer">
          <div class="contanctUsItemsContainer">
            <div class="buttonsContainer">
              <div class="button active">Your Info</div>
              <div class="button">Bookmarks</div>
              <div class="button">Setting</div>
            </div>

          
            <div class="infoContainer">
              <h4 class="infoHeading">Your Information</h4>
              <div class="infoDiv">
                <div class="infoSpan">
                  <span class="Label">Name</span>
                  <span class="info">Lorem ipsum dolor sit amet.</span>
                </div>
                <div class="infoSpan">
                  <span class="Label">Email</span>
                  <span class="info">abc@gmail.com</span>
                </div>
                <div class="infoSpan">
                  <span class="Label">Phone</span>
                  <span class="info">97656987667</span>
                </div>
                <div class="infoSpan">
                  <span class="Label">Marks</span>
                  <span class="info">428</span>
                </div>
              </div>
              <div class="nextButton">
                <span>Next</span
                ><span
                  class="material-symbols-outlined"
                  style="transform: rotate(180deg)"
                >
                  keyboard_backspace
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="helpContainer">
          <div class="helpIcon"><i class="material-icons">help</i></div>
        </div>
      </div>
      <div class="stickySocialContainer">
        <div class="socialLinkContainer">
          <div class="socialLinks">
            <a href="#" class="link"><i class="fa fa-whatsapp"></i></a>
            <a href="#" class="link"><i class="fa fa-facebook"></i></a>
            <a href="#" class="link"><i class="fa fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
